{% extends "Home/base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<div class='border-top pt-3'>

		<small  class='text-muted'>Already have an account?<a href='{%url 'login' %}' class='ml-2'>log In</a></small>

	</div>
	
</div>


{% endblock %}
